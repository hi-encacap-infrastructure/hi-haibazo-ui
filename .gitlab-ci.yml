release-development:
  stage: release
  needs: ["build-storybook"]
  cache: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "develop"
    - when: never
  script:
    - apt-get update && apt-get install -y git
    - git tag -d v1.0.0-develop.1 || true
    - bunx semantic-release
